<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./camera.js" type="text/javascript" defer></script>
  <script src="./canvas.js" type="text/javascript" defer></script>
  <script src="./onlineOfflineEvent.js" type="text/javascript" defer></script>
  <title>HTML5 Project</title>
</head>
<body>
  <div id="statusBar">
    <span id="onlineOfflineStatus">I am not sure of the status yet!</span>
  </div><br>

  <div class="split left-top">
    <!-- <video id="video" width="637" height="462.933"></video> -->
    <video id="video"></video>
  </div>

  <div class="split left-bottom" >
    <div id="cameraButtons">
      <label class="switch">
        <input id="checkbox" type="checkbox" type="hidden">
        <span class="slider round"></span>
      </label>
      <!-- <img src="./images/photoFrameImage.png" width="100" height="100"/> -->
      <button id="cameraCaptureButton"></button>
    </div>
  </div>

  <div class="split right-top">
    <div id="canvasAndFrame">
      <canvas id="frame"></canvas> 
      <canvas id="canvasOne"></canvas><br>
    </div>
    <!-- <div id="canvasAndFrame" width="641" height="462.933">
      <canvas id="frame" width="681" height="462.933"></canvas> 
      <canvas id="canvasOne" width="681" height="462.933"></canvas><br>
    </div> -->
</div>
  
  <div class="split right-bottom">
    <div class="pens">
      <button id="blackButton"></button>
      <button id="redButton"></button>
      <button id="yellowButton"></button>
    </div>
    <button id="saveButton"></button>
  </div>
</body>
</html>
