<!DOCTYPE html>
<html>
<head>
  <title>Doraemon CanvasJS Project</title>
  <meta charset="utf-8">
  <script src="doraemonJSminiGame.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="title">Doraemon CanvasJS Project</h1>
    <p class="instruction">Instruction : Use the "arrow keys" or the "buttons" provided to achieve the desired score!</p>
  </header>

  <div class="scoreContainer">
    <p class="scoreContent">Dorayaki goal: <strong><span id="goaldisplay"></span></strong>&nbsp;&nbsp;|</p>
    <p class="scoreContent">Dorayaki caught:<strong><span id="output"></span></strong></p>
  </div>

  <div class="container">
    <div class="canvasContainer">
      <canvas id="canvas" style="border-style: solid" width="600px" height="400px"></canvas><br>
    </div>

    <div class="buttonContainer">
      <button type="button" onclick="moveLeft()">Left</button>
      <button type="button" onclick="moveRight()">Right</button>
      <button type="button" onclick="startTimer()">Start</button>
      <button type="button" onclick="stopTimer()">Stop</button><br><br>
    </div>

  </div>
</body>
</html>
