<!DOCTYPE html>
<html>
<head>
  <style>
    body{
        background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
    }
  </style>
  <title>Doraemon CanvasJS Project</title>
  <meta charset="utf-8">
  <script src="doraemonJSminiGame.js" type="text/javascript" defer></script>
</head>

<body>
  <h2>Doraemon CanvasJS Project</h2>
  <strong>Instruction : Use the arrow keys or the buttons provided to play the game!</strong><br>
  <canvas id="myCanvas" style="border-style: solid" width="600px" height="400px"></canvas><br>
  <button type="button" onclick="moveLeft()">Left</button>
  <button type="button" onclick="moveRight()">Right</button>
  <button type="button" onclick="startTimer()">Start</button>
  <button type="button" onclick="stopTimer()">Stop</button><br><br>
  Dorayaki goal: <strong><span id="goaldisplay"></span></strong>&nbsp;&nbsp;|
  Dorayaki caught:<strong><span id="output"></span></strong>
</body>
</html>
