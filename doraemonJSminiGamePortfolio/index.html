<!DOCTYPE html>
<html>
<head>
  <title>Doraemon CanvasJS Project</title>
  <meta charset="utf-8">
  <script src="doraemonJSminiGame.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="title">Doraemon CanvasJS Project</h1>
    <p class="instruction">Instruction : Use the "arrow keys" or the "buttons" provided to achieve the desired score!</p>
  </header>

  <div class="scoreContainer">
    <div class="scoreGoalContainer">
      <p>Goal: </p>
      <p><strong><span id="goaldisplay"></span></strong></p>
    </div>
    <div class="scoreEarnedContainer">
      <p>Earned: </p>
      <strong><span id="output"></span></strong>
    </div>
    
    <!-- <div class="scoreHeadingContainer">
      <p class="scoreHeading goal">Goal: </p>
      <p class="scoreHeading earned">Earned:</p>
    </div>
    <div class="scoreContentContainer">
      <p class="scoreContent"><strong><span id="goaldisplay"></span></strong>&nbsp;&nbsp;|</p>
      <p class="scoreContent"><strong><span id="output"></span></strong></p>
    </div> -->

  </div>

  <div class="playButtonContainer">
    <button type="button" onclick="startTimer()"><i class="fas fa-play-circle"></i></button>
    <button type="button" onclick="stopTimer()"><i class="fas fa-stop-circle"></i></button><br><br>
  </div>

  <div class="container">
    <div class="canvasContainer">
      <canvas id="canvas" style="border-style: solid" width="600px" height="400px"></canvas><br>
    </div>

    <div class="arrowButtonContainer">

      <button type="button" onclick="moveLeft()"><i class="fas fa-chevron-circle-left"></i></button>
      <button type="button" onclick="moveRight()"><i class="fas fa-chevron-circle-right"></i></button>
    </div>

  </div>
</body>
</html>
